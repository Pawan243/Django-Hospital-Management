<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare-Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
    <div class="login-clean">
        <div class="contaier">
            <h2 class="text-center pb-3" style="color:cadetblue; border-radius:10px">Welcome To Login</h2>
        </div>
        <div>
            {% for message in messages %}
            <script>
                alert('{{message}}')
            </script>
            {% endfor %}
        </div>
        <h2 class="sr-only">Login Form</h2>
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
            <p class="text-center">Don't have an account?
            <a href="/register" class="forgot" style="color: blueviolet; font-size:large "><b>Sign Up</b></a> </p> 
        </form>
        <div class="row">
            <div class="col-md-8 mx-auto social-container my-2 order-md-1">
                <button class="btn btn-danger  mb-2">
                    <a href="#" class="text-white">Login with Instagram</a>
                </button>
                <button class="btn btn-primary mb-2">
                    <a href="{% url 'social:begin' 'facebook' %}" class="text-white">Login with Facebook
                    </a>
                </button>
                <button class="btn btn-info mb-2">
                    <a href="#" class="text-white">Login with LinkedIn</a>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>

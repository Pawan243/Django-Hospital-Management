{% extends 'basic.html' %}
{% load static %}

{% block body %}

<div class="container" style="margin-top: 100px;">
    <h2 class="text-center"style="color:rgb(9, 9, 250);"><b>View Appointmet</b></h2>

    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in appoint %}
            <tr>
                <th>{{i.doctor}}</th>
                <th>{{i.patient}}</th>
                <th>{{i.date1}}</th>
                <th>{{i.time1}}</th>
                <th><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you really want to delete?')" class="btn btn-danger">Delete</a> </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}

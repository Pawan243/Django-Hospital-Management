{% extends 'basic.html' %}
{% load static %}

{% block body %}

<div class="container" style="margin-top: 100px;">
    <h2 class="text-center"style="color:rgb(9, 9, 250);"><b>View Patient</b></h2>

    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat %}
            <tr>
                <th>{{i.id}}</th>
                <th>{{i.name}}</th>
                <th>{{i.gender}}</th>
                <th>{{i.mobile}}</th>
                <th>{{i.address}}</th>
                <th><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you really want to delete?')" class="btn btn-danger">Delete</a> </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}

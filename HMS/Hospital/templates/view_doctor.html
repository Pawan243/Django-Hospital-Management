{% extends 'basic.html' %}
{% load static %}

{% block body %}
<div class="container" style="margin-top: 100px;">
    <h2 class="text-center" style="color:rgb(9, 9, 250);"><b>View Doctor</b></h2>

    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Doctor Name</th>
                <th>Contact</th>
                <th>Specialization</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <th>{{i.id}}</th>
                <th>{{i.name}}</th>
                <th>{{i.mobile}}</th>
                <th>{{i.special}}</th>
                <th><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you really want to delete?')" class="btn btn-danger">Delete</a> </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>





{% endblock %}
